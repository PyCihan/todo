name: run defined unit tests

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0

    - run: npm install

    - run: npm test
      env:
        CI: true
